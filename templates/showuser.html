{% extends 'base.html' %}
{% load static %}

{% block head %}
<link href="{% static 'account/css/showuser.css' %}" rel="stylesheet" type="text/css"/>
{% endblock %}

{% block title %}{{ user.username|escape }}{% endblock %}

{% block content %}
<div id="body">
    <h2>{{ user.username|escape }}</h2>
    <button href="{% url 'streamdapp:stream' %}" id="start-streaming">Start Streaming</button>
    <p>DESCRIPTION</p>
    <small>UserID: {{ user.id }}</small>
</div id="body">
{% endblock %}
